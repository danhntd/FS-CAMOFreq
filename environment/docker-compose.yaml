services:
  mmlab_danhnt_fsfa:
    image: mmlab_danhnt_fsfa
    container_name: mmlab_danhnt_fsfa
    build:
      context: .
      dockerfile: Dockerfile
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./share_folder:/share_folder
      - /home/:/home/
      - /storageStudents/:/storageStudents/
      - /mnt/mmlab2024nas/:/mnt/mmlab2024nas/
      - /mmlabworkspace/:/mmlabworkspace/
      - /mmlabworkspace_new/:/mmlabworkspace_new/
      - /mnt/mmlabworkspace/:/mnt/mmlabworkspace/
    ipc: host
    network_mode: host
    tty: true
    stdin_open: true
